        // --- 强力解析引擎 V7.2 (Robust) ---
        const parseQuestionsFromText = (text, role, questionType = 'multiple') => {
          const questions = [];
          if (!text) return [];

          let rawText = text
            .replace(/\u00A0/g, ' ') 
            .replace(/[\u200B-\u200D\uFEFF]/g, '')
            .replace(/([^\w])([A-D])[\.、\)\s]\s+/g, '$1\n$2. ')
            .replace(/\n\s*\n/g, '\n');

          rawText = rawText
            .replace(/(?:正确)?(?:答案|Answer)\s*[:：](.*?)((?:题目)?(?:解析|Explanation|解释)|$)/gim, '\nTarget_Answer: $1\n$2')
            .replace(/(?:题目)?(?:解析|Explanation|解释)\s*[:：]/gim, '\nTarget_Explanation: ');

          const lines = rawText.split(/\r?\n/).map(l => l.trim()).filter(l => l);
          
          let currentQ = null;
          let currentDim = '通用维度'; 
          let state = 'idle'; 
          
          const saveCurrent = () => {
            if (currentQ && currentQ.question) {
              if (!currentQ.correct || currentQ.correct.length === 0) currentQ.correct = [];
              if (!currentQ.explanation) currentQ.explanation = "暂无详细解析";
              
              if (currentQ.options.length === 0) {
                const embeddedOptions = currentQ.question.match(/([A-D])\.\s+([^A-D]+)/g);
                if (embeddedOptions) {
                   embeddedOptions.forEach(opt => {
                     const [_, id, txt] = opt.match(/([A-D])\.\s+(.*)/);
                     currentQ.options.push({ id, text: txt.trim() });
                   });
                }
              }

              currentQ.id = `${role}-${questionType}-${Date.now()}-${Math.floor(Math.random() * 100000)}-${questions.length}`;
              questions.push(currentQ);
            }
          };

          lines.forEach((line) => {
            let cleanLine = line.trim();
            if (!cleanLine) return;

            if (/^【.*维度/.test(cleanLine) || cleanLine.includes('维度：')) {
               currentDim = cleanLine.replace(/[#【】\[\]]/g, '').trim();
               return;
            }

            const qMatch = cleanLine.match(/^(\d+)[\.、\s]\s*(.*)/) || cleanLine.startsWith('[场景]') || (state === 'idle' && !cleanLine.match(/^[A-D][\.、\)]/i) && !cleanLine.startsWith('Target_') && cleanLine.length > 5);
            
            if (qMatch) {
              saveCurrent();
              let qText = '';
              if (Array.isArray(qMatch)) {
                  qText = qMatch[2] || cleanLine;
              } else {
                  qText = cleanLine;
              }
              
              currentQ = {
                role: role,
                dimension: currentDim,
                question: qText,
                options: [], correct: [], explanation: '',
                type: questionType
              };
              state = 'question';
              return;
            }

            if (!currentQ) return;

            if (cleanLine.startsWith('Target_Answer:')) {
              const ansStr = cleanLine.replace('Target_Answer:', '');
              const answers = ansStr.toUpperCase().match(/[A-D]/g);
              if (answers) currentQ.correct = [...new Set(answers)].sort();
              state = 'idle';
              return;
            }

            if (cleanLine.startsWith('Target_Explanation:')) {
              const expStr = cleanLine.replace('Target_Explanation:', '').trim();
              currentQ.explanation = expStr;
              state = 'explanation';
              return;
            }

            if (state !== 'explanation') {
              const optMatch = cleanLine.match(/^([A-D])[\.、\)]\s*(.*)/i);
              if (optMatch) {
                currentQ.options.push({
                  id: optMatch[1].toUpperCase(),
                  text: optMatch[2]
                });
                state = 'option';
                return;
              }
            }

            if (state === 'question') currentQ.question += '\n' + cleanLine;
            else if (state === 'explanation') currentQ.explanation += '\n' + cleanLine;
            else if (state === 'option' && currentQ.options.length > 0) {
              currentQ.options[currentQ.options.length - 1].text += ' ' + cleanLine;
            }
          });

          saveCurrent();
          return questions;
        };

          const [likedQuestions, setLikedQuestions] = useState(new Set()); // 点赞的题号集合
          const [showTooltip, setShowTooltip] = useState(false); // 是否显示引导气泡

          const previewRef = useRef(null);

          useEffect(() => {
            // 从外部JS文件加载题目，不再使用localStorage
            // 等待外部文件加载完成（如果存在）
            const loadQuestions = () => {
              const external = getExternalQuestions();

                // 初始加载时，加载所有题目（用于管理员预览）

            loadQuestions();
            
            // 延迟再次检查，以防外部文件加载较慢

          const showToast = (message, type = 'info') => {
            setToast({ message, type });
          };

          const handleLogin = (role) => {
            if (!user.name.trim()) return showToast("请输入姓名", "error");
            const isAdmin = ADMIN_NAMES.includes(user.name.trim());
            setUser(prev => ({ ...prev, role, isAdmin }));
            
            if (isAdmin) {
              setPage('adminConfig');
            } else {
              const roleQuestions = dbQuestions.filter(q => q.role === role);
              if (roleQuestions.length === 0) {
                return showToast(`题库中没有【${role === 'ui' ? 'UI 组' : '视觉组'}】的题目，请联系管理员`, "error");

              // 关键：不在答题时做任何随机。顺序完全由题库文件（管理员导出时混排一次）决定。
              setQuizQuestions(roleQuestions);
              setPage('quiz');
              setCurrentQuestionIndex(0);
              setAnswers({});
              setQuizStartTime(Date.now());
              setQuizEndTime(null);
              setQuestionStartTime(Date.now());

          const handleParse = () => {
            try {

              const parsedMultiple = parseQuestionsFromText(rawTextMultiple, user.role, 'multiple');

              if (allParsed.length === 0) {
                showToast("未识别到有效题目，请检查格式", "error");
                return;
              }
              setParsedPreview(allParsed);
              showToast(`成功解析 ${allParsed.length} 道题目`, "success");
              
              setTimeout(() => {
                previewRef.current?.scrollIntoView({ behavior: 'smooth', block: 'start' });
              }, 100);
            } catch (e) {
              showToast("解析出错，请检查文本", "error");

          };

          const handleClear = () => {

          const handleClearAll = () => {
            setRawTextSingle('');
            setRawTextMultiple('');

            setShowClearModal(false);
            showToast("已清空全部输入", "success");
          };

          const handleClearProblematic = () => {
            const problematicCount = parsedPreview.filter(q => q.options.length === 0).length;
            const filtered = parsedPreview.filter(q => q.options.length > 0);
            setParsedPreview(filtered);
            setShowClearModal(false);
            showToast(`已清空 ${problematicCount} 道识别有问题的习题`, "success");

          const handleSaveConfig = () => {
            if (parsedPreview.length === 0) return showToast("没有可保存的预览题目", "error");
            
            // 混排逻辑：按维度和类型分组，然后随机打乱
            const grouped = {};
            parsedPreview.forEach(q => {
              const dim = q.dimension || '通用维度';
              const type = q.type || 'multiple';
              const key = `${dim}_${type}`;
              if (!grouped[key]) grouped[key] = [];
              grouped[key].push(q);

            // 每个组内随机打乱
            Object.keys(grouped).forEach(key => {
              grouped[key] = grouped[key].sort(() => Math.random() - 0.5);

            const shuffledGroups = Object.keys(grouped).sort(() => Math.random() - 0.5);

          useEffect(() => {

            }
          }, [page, currentQuestionIndex, showTooltip]);

          // Normalize dimension name: only use first 3 characters for matching
          // This ensures dimensions with same prefix (e.g., "维度一") are treated as the same
          const normalizeDimensionKey = (dimension) => {
            if (!dimension || dimension === '通用维度') return '通用维度';
            // Only take first 3 characters (e.g., "维度一", "维度二")
            return dimension.substring(0, 3);
          };

          // Modified calculateScore to correctly track max possible scores
          const calculateScore = () => {
            let score = 0;
            let totalMaxScore = 0;
            const dimensionScores = {};
            const dimensionMaxScores = {};
            // Store original dimension names for display
            const dimensionNames = {};

            // 1. Initialize data structures based on ALL quiz questions
            quizQuestions.forEach(q => {
              const originalDim = q.dimension || '通用维度';
              const dimKey = normalizeDimensionKey(originalDim);
              
              // Store the first original dimension name we encounter for this key
              if (!dimensionNames[dimKey]) {
                dimensionNames[dimKey] = originalDim;
              }
              
              if (dimensionScores[dimKey] === undefined) {
                  dimensionScores[dimKey] = 0;
                  dimensionMaxScores[dimKey] = 0;
              }
              
              // Calculate max points for this question
              const points = q.type === 'single' ? 2 : 3;
              dimensionMaxScores[dimKey] += points;
              totalMaxScore += points;
            });

            // 2. Calculate user score
            quizQuestions.forEach(q => {
              const userAns = answers[q.id] || [];
              const correctAns = q.correct || [];
              const isSingle = q.type === 'single';
              const points = isSingle ? 2 : 3;
              
              const originalDim = q.dimension || '通用维度';
              const dimKey = normalizeDimensionKey(originalDim);
              
              let qScore = 0;
              // Strict matching: no wrong answers, and no missing correct answers
              const hasWrong = userAns.some(a => !correctAns.includes(a));
              const missing = correctAns.filter(a => !userAns.includes(a)).length;
              
              if (!hasWrong && userAns.length > 0 && missing === 0) {
                  qScore = points;
              }
              
              score += qScore;
              dimensionScores[dimKey] += qScore;
            });
            
            // Convert dimensionScores and dimensionMaxScores to use original names for display
            const displayDimensionScores = {};
            const displayDimensionMaxScores = {};
            Object.keys(dimensionScores).forEach(key => {
              const displayName = dimensionNames[key] || key;
              displayDimensionScores[displayName] = dimensionScores[key];
              displayDimensionMaxScores[displayName] = dimensionMaxScores[key];

            return { score, maxScore: totalMaxScore, dimensionScores: displayDimensionScores, dimensionMaxScores: displayDimensionMaxScores };

          const getFeishuApiUrl = () => {

            return `${window.location.origin}/api/feishu`;

          const saveToFeishu = async (score, maxScore) => {

            if (!apiUrl) {
              showToast('请通过本地服务器访问页面（如 vercel dev 或 npx serve），以便使用飞书保存功能', 'error');

              const likedQuestionNumbers = Array.from(likedQuestions).sort((a, b) => a - b);
              const likedQuestionText = likedQuestionNumbers.length > 0 ? likedQuestionNumbers.join('，') : '';

              // 作答日期：仅年/月/日，格式 YYYY/MM/DD
              const now = new Date();
              const answerDateStr = `${now.getFullYear()}/${String(now.getMonth() + 1).padStart(2, '0')}/${String(now.getDate()).padStart(2, '0')}`;
              
              // 构建记录数据（直接使用 Field ID 作为 Key）
              const payload = {
                fields: {
                  // 姓名
                  'fldlEdRMR9': user.name,
                  // 组别（UI / 视觉）
                  'fldZSSpdGM': user.role === 'ui' ? 'UI' : '视觉',
                  // 得分
                  'fldNgRve23': score,
                  // 耗时（文本，如 "5分30秒"）
                  'fldc9GB9Pu': durationText,
                  // 作答日期（YYYY/MM/DD，不含时分秒）
                  'fldbTOzuCq': answerDateStr,
                  // 点赞题号（"1，6，7，15"）
                  'fldStKSbfp': likedQuestionText
                }
              };

              // 与 api/feishu 约定：POST { fields }，接口内部取 token 并调飞书 API
              const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
              });

              const result = await response.json().catch(() => ({}));
              if (!response.ok) {
                const msg = result.error || result.msg || (Object.keys(result || {}).length ? JSON.stringify(result) : null);
                throw new Error(msg || `HTTP ${response.status}`);
              }
              
              if (result.code === 0 || result.success) {
                showToast(`数据已成功保存到飞书！得分：${score}`, 'success');
                return true;
              } else {
                throw new Error(result.msg || result.error || `保存数据失败: code=${result.code}`);
              }
            } catch (error) {
              // 提供更详细的错误信息

                errorMessage = `无法连接到服务器。请检查网络连接或服务器状态。\n错误: ${error.message}`;
              } else if (error.message.includes('CORS')) {

                        </div>
                      )}
                      <div className="inline-block px-3 py-1 bg-[#ff9600]/10 text-[#ff9600] rounded-lg text-xs font-extrabold uppercase">{q.dimension || '通用'} · {currentInDim}/{dimensionQuestions.length}</div>
                    </div>
                    <h2 className="text-xl font-bold text-[#4b4b4b] mb-6">{q.question}</h2>
                    <div className="space-y-3 pb-8">
                      {displayOptions.map((opt, idx) => (
                        <OptionCard
                          key={`${q.id}-${opt.id}-${idx}`}
                          option={opt}
                          selected={answers[q.id]?.includes(opt.id)}
                          onClick={() => handleOptionClick(q.id, opt.id)}
                        />
                      ))}
                    </div>
                  </div>
                </div>

                {/* Footer: Full Width */}
                <div className="w-full border-t border-[#e5e5e5] bg-white relative overflow-visible">
                  <div className="max-w-2xl mx-auto p-6 flex gap-3 items-center relative overflow-visible">
                    {/* 点赞按钮 */}
                    <div className="relative flex-shrink-0 self-stretch">
                      <button
                        onClick={() => handleLikeToggle(currentQuestionIndex)}
                        className="font-bold h-full py-3 px-7 rounded-2xl transition-all duration-100 bg-white hover:bg-gray-50 text-[#393548] border-2 border-[#e5e5e5] border-b-4 active:border-b-0 active:translate-y-1 flex justify-center items-center"
                      >
                        <Icons.Heart 
                          filled={isLiked} 
                          size={20} 
                          color={isLiked ? "#FF4DD0" : "#57526C"}
                          className={heartAnimating ? "animate-heart-scale" : ""}
                        />
                      </button>
                      {/* 引导气泡 - 只在第一题显示 */}
                      {isFirst && showTooltip && (
                        <>
                          {/* 圆角矩形 - 与点赞按钮左对齐，与三角间距 -3 */}
                          <div className="absolute left-0 animate-tooltip-bounce z-10" style={{ bottom: 'calc(100% + 14px + 10px - 3px)' }}>
                            <div className="bg-[#57526C] text-white px-5 py-3 rounded-lg font-medium whitespace-nowrap" style={{ fontSize: '16px' }}>
                              这题咋样？你说了算～
                            </div>
                          </div>
                          {/* 三角 - 与点赞按钮左右中对齐，距按钮顶 14px */}
                          <div className="absolute animate-tooltip-bounce z-10" style={{ bottom: 'calc(100% + 14px)', left: '50%', width: 20, marginLeft: -10 }}>
                            <div className="w-0 h-0 border-l-[10px] border-r-[10px] border-t-[10px] border-l-transparent border-r-transparent border-t-[#57526C]"></div>
                          </div>
                        </>
                      )}
                    </div>
                    <DuoButton variant="secondary" fullWidth disabled={isFirst} onClick={goPrevQuestion}>上一题</DuoButton>
                    <DuoButton variant="primary" fullWidth disabled={!currentHasAnswer} onClick={() => goNextQuestion(isLast)}>{isLast ? '提交' : '下一题'}</DuoButton>
                  </div>
                </div>
              </div>
            );
          };

          const renderResult = () => {
            const { score, maxScore, dimensionScores, dimensionMaxScores } = calculateScore();
            const durationMs = quizStartTime && (quizEndTime || Date.now()) ? (quizEndTime || Date.now()) - quizStartTime : null;
            
            // Map Chinese numerals to numbers
            const chineseNumMap = {
                '一': 1, '二': 2, '三': 3, '四': 4, '五': 5,
                '六': 6, '七': 7, '八': 8, '九': 9
            };
            
            // Extract dimension number from Chinese numeral
            const getDimensionNumber = (dimName) => {
                const match = dimName.match(/维度([一二三四五六七八九])/);
                if (match && match[1]) {
                    return chineseNumMap[match[1]] || 999;
                }
                // Fallback: try to extract Arabic number
                const numMatch = dimName.match(/\d+/);
                return numMatch ? parseInt(numMatch[0]) : 999;
            };
            
            // Remove duplicates and sort by dimension number (1-9)
            const uniqueDimensions = {};
            Object.keys(dimensionScores).forEach(dim => {
                const dimNum = getDimensionNumber(dim);
                // Only keep the first occurrence of each dimension number
                if (!uniqueDimensions[dimNum] || dimNum === 999) {
                    uniqueDimensions[dimNum] = dim;
                }
            });
            
            // Create ordered list of dimensions 1-9
            const sortedDimensions = [];
            for (let i = 1; i <= 9; i++) {
                if (uniqueDimensions[i]) {
                    sortedDimensions.push(uniqueDimensions[i]);
                }
            }

            return (
              <div className="flex flex-col h-screen w-full bg-white">
                <div className="flex-1 w-full overflow-y-auto">
                  <div className="max-w-2xl mx-auto p-5">
                    
                    {/* Header - Simplified */}
                    <div className="text-center mb-6 pt-2">
                        <div className="inline-flex items-center justify-center p-4 bg-[#fff9e6] rounded-full border-4 border-white shadow-xl mb-4">
                            <Icons.Trophy size={48} className="text-[#ffc800]" />
                        </div>
                        <h2 className="text-3xl font-black text-[#4b4b4b]">考核完成</h2>
                        <p className="text-[#afafaf] font-bold mt-1">你的能力评估报告已生成</p>
                    </div>

                    {/* Score Summary */}
                    <div className="w-full bg-white rounded-3xl border-2 border-[#e5e5e5] p-6 mb-6 shadow-sm flex items-center justify-between text-center divide-x-2 divide-[#e5e5e5]">
                      <div className="flex-1 px-2">
                          <div className="text-xs font-bold text-[#afafaf] uppercase tracking-wider mb-2">总得分</div>
                          <div className="text-3xl font-black text-[#1cb0f6]">{score}</div>
                      </div>
                      <div className="flex-1 px-2">
                          <div className="text-xs font-bold text-[#afafaf] uppercase tracking-wider mb-2">试卷总分</div>
                          <div className="text-3xl font-bold text-[#4b4b4b]">{maxScore}</div>
                      </div>
                      <div className="flex-1 px-2">
                          <div className="text-xs font-bold text-[#afafaf] uppercase tracking-wider mb-2">用时</div>
                          <div className="text-3xl font-bold text-[#4b4b4b]">{formatDuration(durationMs)}</div>
                      </div>
                    </div>

                    {/* Dimensions List */}
                    <div className="space-y-3 pb-6">
                        <h3 className="text-sm font-bold text-[#afafaf] mb-3">
                            维度能力明细
                        </h3>
                        {sortedDimensions.map(dim => {
                            const s = dimensionScores[dim];
                            const m = dimensionMaxScores[dim];
                            const percent = m > 0 ? (s / m) * 100 : 0;
                            let color = 'bg-[#ff4b4b]'; // red
                            if (percent >= 80) color = 'bg-[#58cc02]'; // green
                            else if (percent >= 60) color = 'bg-[#ff9600]'; // orange
                            else if (percent >= 40) color = 'bg-[#ffc800]'; // yellow

                            return (
                                <div key={dim} className="bg-white border-2 border-[#e5e5e5] rounded-2xl p-4 transition-all hover:border-[#1cb0f6]/50">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="font-bold text-[#4b4b4b] text-sm">{dim}</span>
                                        <span className="font-bold text-[#4b4b4b] text-sm">
                                            <span className={`${percent === 100 ? 'text-[#58cc02]' : ''}`}>{s}</span>
                                            <span>/{m}</span>
                                        </span>
                                    </div>
                                    <div className="w-full h-3 bg-[#f0f0f0] rounded-full overflow-hidden">
                                        <div 
                                            className={`h-full ${color} transition-all duration-1000 ease-out`} 
                                            style={{ width: `${percent}%` }}
                                        />
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                  </div>
                </div>
                
                <div className="w-full border-t border-[#e5e5e5] bg-white">
                  <div className="max-w-2xl mx-auto p-6">
                    <DuoButton variant="primary" fullWidth onClick={() => setPage('review')}><Icons.Eye size={20} /> 查看解析</DuoButton>
                  </div>
                </div>
              </div>
            );
          };

          const renderReview = () => (
            <div className="flex flex-col h-screen w-full bg-white">
              {/* Header */}
              <div className="w-full border-b border-[#e5e5e5] bg-white sticky top-0 z-10">
                <div className="max-w-2xl mx-auto px-6 py-4 flex items-center gap-4">
                  <button onClick={() => setPage('result')}><Icons.ChevronLeft size={28} className="text-[#afafaf]" /></button><h2 className="font-bold text-[#4b4b4b]">全卷解析</h2>
                </div>
              </div>

              {/* Content */}
              <div className="flex-1 w-full overflow-y-auto">
                <div className="max-w-2xl mx-auto p-6 space-y-6">
                  {quizQuestions.map((q, idx) => {
                    const userAns = answers[q.id] || [];
                    const isCorrect = userAns.length === q.correct.length && userAns.every(a => q.correct.includes(a));
                    const isSingle = q.type === 'single';
                    const typeColor = isSingle ? 'bg-[#7A64FF]' : 'bg-[#FF965E]';
                    const typeText = isSingle ? '单选题' : '多选题';
                    return (
                      <div key={q.id} className="bg-white rounded-2xl border-2 border-[#e5e5e5] overflow-hidden">
                        <div className="p-4 border-b-2 border-[#e5e5e5] flex justify-between items-center">
                          <div className="flex items-center gap-2">
                            <span className="text-xs font-extrabold text-[#afafaf]">Q{idx + 1}</span>
                            {q.type && (
                              <span className={`px-2 py-1 ${typeColor} text-white rounded text-xs font-bold`}>
                                {typeText}
                              </span>
                            )}
                          </div>
                          <span className={`px-2 py-1 rounded text-xs font-bold text-white ${isCorrect ? 'bg-[#58cc02]' : 'bg-[#ff4b4b]'}`}>{isCorrect ? 'CORRECT' : 'WRONG'}</span>
                        </div>
                        <div className="p-4 font-bold text-[#4b4b4b]">{q.question}</div>
                        <div className="px-4 pb-4 text-sm space-y-1"><div>你的答案：<span className={isCorrect ? 'text-[#58cc02] font-mono font-bold' : 'text-[#ff4b4b] font-mono font-bold'}>{userAns.join(', ') || '未作答'}</span></div><div>正确答案：<span className="text-[#58cc02] font-mono font-bold">{q.correct.join(', ')}</span></div></div>
                        <div className="p-4 bg-[#ddf4ff] border-t-2 border-[#84d8ff] text-[#1899d6] text-sm"><span className="font-extrabold">💡 解析: </span>{q.explanation}</div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>
          );

          return (
            <div className="font-sans antialiased text-gray-900 bg-white min-h-screen">
              {page === 'login' && renderLogin()}
              {page === 'adminConfig' && renderAdminConfig()}
              {page === 'quiz' && renderQuiz()}
              {page === 'result' && renderResult()}
              {page === 'review' && renderReview()}
              {toast && <Toast message={toast.message} type={toast.type} onClose={() => setToast(null)} />}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
